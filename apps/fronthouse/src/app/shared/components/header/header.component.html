<mat-toolbar class="app-header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo-icon">
        <img src="/favicon-96x96.png" alt="PlaceMy">
      </div>
      <div class="app-info">
        <h1>{{ appInfo.name }} <span class="tagline">{{ appInfo.tagline }}</span></h1>
      </div>
    </div>
    <span class="spacer"></span>
    <div class="user-section">
      <div class="user-info">
        <div class="user-details">
          <p class="user-name">{{ getUserDisplayName() }}</p>
          <span class="user-role">{{ getUserRole() }}</span>
        </div>
        <div class="user-avatar">{{ getUserInitials() }}</div>
      </div>
      <button mat-raised-button color="warn" (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
        <span class="logout-text">Cerrar Sesi√≥n</span>
      </button>
    </div>
  </div>
</mat-toolbar>
