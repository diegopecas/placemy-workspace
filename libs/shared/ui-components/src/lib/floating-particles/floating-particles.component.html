<!-- libs/shared/ui-components/src/lib/floating-particles/floating-particles.component.html -->

<!-- ✨ Partículas flotantes temáticas ✨ -->
<div class="floating-particles">
  <div
    *ngFor="let p of floatingParticles()"
    class="theme-particle"
    [style.left.%]="p.x"
    [style.top.%]="p.y"
    [style.animation-delay.s]="p.delay"
    [style.animation-duration.s]="p.duration"
  >
    {{ p.icon }}
  </div>
</div>

<!-- ✨ Estrellas de fondo ✨ -->
@if (showStars) {
<div class="stars-background">
  <div
    *ngFor="let star of stars()"
    class="star"
    [style.top.%]="star.top"
    [style.left.%]="star.left"
    [style.width.px]="star.size"
    [style.height.px]="star.size"
    [style.animation-duration.s]="star.duration"
  ></div>
</div>
}
